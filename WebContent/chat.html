<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jquery.qrcode-0.12.0.js"></script>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700'
	rel='stylesheet' type='text/css'>
<link href="style.css" type="text/css" rel='stylesheet' />
<script type="text/javascript" src="main.js"></script>
<title>MonKey :: Chat</title>
</head>
<body id="section_background"
	style="background-size: 1500px auto;">
	<div class="body_container">

		<div id="header">
			<a href="index.jsp"><img src="ic_launcher-web.png" style="width: 70px; vertical-align: middle; display: inline-block;"></a>
			<h1 style="font-size: 60px; font-weight: bold; vertical-align: middle; display: inline-block; color: #ECECEC; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;">&nbsp;MonKey Chat</h1>
			<p style="color: white" class='online_count'>
				<b>23</b> people online right now
			</p>
		</div>

		<div id="prompt_name_container" class="box_shadow">
			<p>Enter chat name</p>
			<form id="form_submit" method="post">
				<input type="text" id="input_name" autocomplete="off" /> <input
					type="submit" value="JOIN AS GUEST" id="btn_join_as_guest">
			</form>
			<form id="form_open_login_page" method="post">
				<input style="float: left; margin-left: 9.5%" type="submit"
					value="LOGIN" id="btn_join" />
			</form>
			<a href="signUp.jsp"><input type="button" value="REGISTER"
				id="btn_register" style="float: right; margin-right: 9.1%;"></a>
			<button id="btn_generate_qr" onclick="showAuthenticationQR();">USE
				THE APP TO LOGIN</button>
			<div id="qrcode"></div><br>
		</div>

		<div id="login_container" class="box_shadow">
			<form id="form_login" method="post">
				<p>Username</p>
				<input type="text" id="input_username" autocomplete="off" />
				<p>Password</p>
				<input type="text" id="input_password" autocomplete="off" /> <input
					type="submit" value="LOGIN" id="btn_login" /><br>
			</form>
		</div>

		<div id="message_container" class="box_shadow">

			<ul id="messages">
			</ul>


			<div id="input_message_container">
				<form id="form_send_message" method="post" action="#">
					<input type="text" id="input_message" autocomplete="off"
						placeholder="Type your message here..." /> <input type="submit"
						id="btn_send" onclick="send();" value="Send" />
					<div class="clear"></div>
				</form>
			</div>
			<div>

				<input type="button" onclick="closeSocket();"
					value="Leave Chat Room" id="btn_close" />
			</div>

		</div>

	</div>
<br>
</body>
</html>
